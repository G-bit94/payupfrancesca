<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Order of Fear</title>
    <!-- Bootstrap 5.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #212529;
        color: #ffffff;
        font-family: "Metal Mania", cursive;
        text-align: center;
      }
      h1 {
        font-size: 4rem;
        text-transform: uppercase;
        margin-top: 15%;
        text-shadow: 3px 3px 10px #000000;
      }
      .lyrics {
        font-style: italic;
        margin-top: 20px;
      }
      .metal-btn {
        background-color: #ff4500;
        color: white;
        font-weight: bold;
        padding: 15px 30px;
        text-transform: uppercase;
        border-radius: 10px;
        margin-top: 30px;
        border: none;
        box-shadow: 2px 2px 10px #ff4500;
      }
      .metal-btn:hover {
        background-color: #ff6347;
      }
    </style>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome To The End of All Your Fear</h1>
      <p class="lyrics">My boots sink in bullet shells...</p>
      <button class="metal-btn">I'll be your final nightmare!</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  </body>
</html>
